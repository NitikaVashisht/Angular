<div class="container">
    <div class="row"><div class="col-md-6"><h2>Table</h2>
        <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
        </thead>
        <tbody>
        
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.gender}}</td>
            </tr>
        </tbody>
        </table>
        </div>
    <div class="col-md-6"><h2>Message Service</h2>
        <p>Name:{{product.name}}</p>
        <p>Name:{{product.id}}</p>
     
        <button (click)="btnclick()">Newsletter Service</button></div>
    </div>
</div>
